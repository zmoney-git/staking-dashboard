name: Daily KONG snapshot (summaries)

on:
  schedule:
    - cron: "7 0 * * *"      # 00:07 UTC daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pandas requests
      - name: Run snapshot
        env:
          KONG_API_URL: https://kong-token-api.cyberkongz.com/leaderboard/export
          KONG_SUMMARY_URL: https://kong-token-api.cyberkongz.com/staking-summary
        run: python scripts/snapshot_daily.py
      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Summary snapshot $(date -u +%F)" || echo "No changes"
          git push
